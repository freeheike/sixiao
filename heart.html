<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>ğŸ’—</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        // æ˜Ÿæ˜Ÿæ•°ç»„
        let stars = [];
        // åå­—æ•°ç»„
        const names = ['Love', 'Forever', 'Together', 'çŸ³æ½‡', 'çŸ³æ½‡', 'çŸ³æ½‡', 'çŸ³æ½‡', 'Love'];
        let floatingNames = [];
        
        // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
        function initStars() {
            stars = [];
            for(let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 3,
                    speed: Math.random() * 0.8,
                    brightness: Math.random()
                });
            }
        }

        // æ·»åŠ æ–°çš„æµ®åŠ¨åå­—
        function addFloatingName() {
            floatingNames.push({
                text: names[Math.floor(Math.random() * names.length)],
                x: Math.random() * width,
                y: Math.random() * height,
                opacity: 0,
                speed: 0.5 + Math.random() * 0.5
            });
        }

        // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.globalAlpha = star.brightness;
                ctx.fill();
                
                star.y += star.speed;
                if(star.y > height) {
                    star.y = 0;
                    star.x = Math.random() * width;
                }
            });
        }

        // ç»˜åˆ¶æµ®åŠ¨åå­—
        function drawFloatingNames() {
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            floatingNames.forEach((name, index) => {
                if (name.opacity < 0.8) {
                    name.opacity += 0.01;
                }
                ctx.fillStyle = `rgba(255, 255, 255, ${name.opacity})`;
                ctx.fillText(name.text, name.x, name.y);
                
                name.y -= name.speed;
                if (name.y < -20) {
                    floatingNames.splice(index, 1);
                }
            });
        }

        // å¿ƒå½¢åŠ¨ç”»ç›¸å…³ä»£ç 
        var heartPosition = function (rad) {
            return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
        };

        var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
            return [dx + pos[0] * sx, dy + pos[1] * sy];
        };

        var pointsOrigin = [];
        var dr = 0.1;
        for (var i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
        for (var i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
        for (var i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
        var heartPointsCount = pointsOrigin.length;

        var targetPoints = [];
        var pulse = function (kx, ky) {
            for (var i = 0; i < pointsOrigin.length; i++) {
                targetPoints[i] = [];
                targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
            }
        };

        var e = [];
        for (var i = 0; i < heartPointsCount; i++) {
            var x = Math.random() * width;
            var y = Math.random() * height;
            e[i] = {
                vx: 0,
                vy: 0,
                R: 2,
                speed: Math.random() + 5,
                q: ~~(Math.random() * heartPointsCount),
                D: 2 * (i % 2) - 1,
                force: 0.2 * Math.random() + 0.7,
                f: "hsla(0," + ~~(40 * Math.random() + 60) + "%," + ~~(60 * Math.random() + 20) + "%,.3)",
                trace: []
            };
            for (var k = 0; k < 50; k++) e[i].trace[k] = {x: x, y: y};
        }

        var config = {
            traceK: 0.4,
            timeDelta: 0.01
        };

        var time = 0;

        // ä¸»åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0, 0, width, height);

            // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
            drawStars();

            // ç»˜åˆ¶å¿ƒå½¢
            var n = -Math.cos(time);
            pulse((1 + n) * .5, (1 + n) * .5);
            time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;

            for (var i = e.length; i--;) {
                var u = e[i];
                var q = targetPoints[u.q];
                var dx = u.trace[0].x - q[0];
                var dy = u.trace[0].y - q[1];
                var length = Math.sqrt(dx * dx + dy * dy);
                if (10 > length) {
                    if (0.95 < Math.random()) {
                        u.q = ~~(Math.random() * heartPointsCount);
                    } else {
                        if (0.99 < Math.random()) {
                            u.D *= -1;
                        }
                        u.q += u.D;
                        u.q %= heartPointsCount;
                        if (0 > u.q) {
                            u.q += heartPointsCount;
                        }
                    }
                }
                u.vx += -dx / length * u.speed;
                u.vy += -dy / length * u.speed;
                u.trace[0].x += u.vx;
                u.trace[0].y += u.vy;
                u.vx *= u.force;
                u.vy *= u.force;
                for (var k = 0; k < u.trace.length - 1;) {
                    var T = u.trace[k];
                    var N = u.trace[++k];
                    N.x -= config.traceK * (N.x - T.x);
                    N.y -= config.traceK * (N.y - T.y);
                }
                ctx.fillStyle = u.f;
                for (var k = 0; k < u.trace.length; k++) {
                    ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                }
            }

            // ç»˜åˆ¶æµ®åŠ¨åå­—
            drawFloatingNames();

            requestAnimationFrame(animate);
        }

        // åˆå§‹åŒ–
        function init() {
            initStars();
            animate();
            // æ¯éš”ä¸€æ®µæ—¶é—´æ·»åŠ æ–°çš„æµ®åŠ¨åå­—
            setInterval(addFloatingName, 2000);
        }

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        });

        // å¯åŠ¨åŠ¨ç”»
        init();
    </script>
</body></html>
